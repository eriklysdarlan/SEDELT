<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDELT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="pb-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light">
            <div class="container-fluid collapse navbar-collapse" id="navbarNav">

                <a href="#" class="navbar-brand text-light">SEDELT</a>
                <ul class="navbar-nav ms-auto text-light">

                    {% if  current_user.is_authenticated %}
                    
                        <li class="nav-item">{{ current_user.nickname }}</li>
                        <li class="nav-item"><a href="{{ url_for('auth.logout')}}">Sair</a></li>
                    
                    {% else %}
                    
                        <li class="nav-item"><a href="{{ url_for('auth.login')}}" class="nav-link text-light">Entrar</a></li>
                        <li class="nav-item"><a href="{{ url_for('auth.register')}}" class="nav-link text-light">Registrar-se</a></li>
                    
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>
    <div>
        {% for messege in get_flashed_messages() %}
            <div>{{ messege }}</div>
        {% endfor %}
    </div>

    <div class="container position-relative">
        <footer class="container  text-center position-fixed bottom-0">
            <p>Colocar alguma coisa aqui</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
    <!-- <script>
        const url = 
    </script> -->
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
